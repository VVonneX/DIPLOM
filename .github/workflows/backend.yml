# This is a basic workflow to help you get started with Actions

name: backend

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    defaults:
     run:
       working-directory: 'web-back'
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_SHA:10})
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_HUB_USERNAME}}/${{secrets.DOCKER_REPO}}:${{steps.vars.outputs.tag}}
    - name: Publish dockerimage to docker hub
      run: docker push ${{secrets.docker_username}}/${{secrets.DOCKER_REPO}}:${{steps.vars.outputs.tag}}
    - name: Build Docker image with latest tag
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_HUB_USERNAME}}/${{secrets.DOCKER_REPO}}:latest
    - name: Publish dockerimage to docker hub
      run: docker push ${{secrets.DOCKER_HUB_USERNAME}}/${{secrets.DOCKER_REPO}}:latest
    
  docker:
    runs-on: ubuntu-latest
    needs: build
    defaults:
     run:
       working-directory: 'web-back'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
         name: jar file
         path:  build/libs
         
      - run: cat build/libs/template-REST-1.0-SNAPSHOT.jar 
      
      - name: Build & push image
        run: |
           echo "${{secrets.DOCKER_HUB_ACCESS_TOKEN}}" | docker login -u "wonnex" --password-stdin
           docker image build -t wonnex/backend:latest .
           docker push wonnex/backend:latest 
