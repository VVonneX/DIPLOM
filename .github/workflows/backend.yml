# This is a basic workflow to help you get started with Actions

name: backend

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    defaults:
     run:
       working-directory: 'web-back'
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 6.8
      
    - name: Build with Gradle
      run: ./gradlew build 
      
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Build with Gradle
      uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      with:
        arguments: build
      
    - run: echo hello > build/libs/template-REST-1.0-SNAPSHOT.jar 
    - uses: actions/upload-artifact@v3
      with:
        name:  jar file
        path:  build/libs
    
  docker:
    runs-on: ubuntu-latest
    needs: build
    defaults:
     run:
       working-directory: 'web-back'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
         name: jar file
         path:  build/libs
         
      - run: cat build/libs/template-REST-1.0-SNAPSHOT.jar 
      
      - name: Build & push image
        run: |
           echo "${{secrets.DOCKER_HUB_ACCESS_TOKEN}}" | docker login -u "wonnex" --password-stdin
           docker image build -t wonnex/backend:latest .
           docker push wonnex/backend:latest 
