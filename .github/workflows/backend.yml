# This is a basic workflow to help you get started with Actions

name: backend

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    defaults:
     run:
       working-directory: 'web-back'
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Clear with Jar
      run: ./gradlew clean
    - name: Build with Jar
      run: ./gradlew bootJar 
    - run: mkdir -p build/libs
    - run: echo hello > build/libs/template-REST-1.0-SNAPSHOT.jar 
    - uses: actions/upload-artifact@main
      with:
        name: my-artifact
        path: build/libs
    
  docker:
    runs-on: ubuntu-latest
    needs: build
    defaults:
     run:
       working-directory: 'web-back'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - uses: actions/checkout@master
      - uses: actions/download-artifact@main
        with:
         name: my-artifact
         path: build/libs
      - run: cat build/libs/template-REST-1.0-SNAPSHOT.jar 
      
      - name: Build & push image
        run: |
           echo "${{secrets.DOCKER_HUB_ACCESS_TOKEN}}" | docker login -u "wonnex" --password-stdin
           docker image build -t wonnex/backend:latest .
           docker push wonnex/backend:latest 
